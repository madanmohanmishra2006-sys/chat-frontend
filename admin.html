<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="box">
    <h1>Admin Panel</h1>

    <h3>Admin Setup Secret (one-time)</h3>
    <input id="setupSecret" placeholder="Paste ADMIN_SECRET here" />
    <button id="setupBtn">Get Admin Token</button>

    <hr />

    <h3>Load Pending Requests</h3>
    <button id="loadReqBtn">Load Pending Requests</button>

    <hr />

    <h3>Impersonate</h3>
    <input id="impersonateId" placeholder="User ID to impersonate" />
    <button id="impersonateBtn">Impersonate</button>
  </div>

  <script src="/js/admin.js"></script>
</body>
</html>
